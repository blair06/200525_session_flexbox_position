<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Example</title>
  <style>
    .flex-container {
      /* display:flex;
      flex속성을 작성해보세요 */
      display: flex;
      
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      background: #60B99A;
      /* 
      height: 50vh;
      width: 22.5vw; */
    }

    .flex-item {
      margin: 10px;
      padding: 20px;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      background: #4584b1;
    }
    .a{
      /* order프로퍼티를 실습해보세요 */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item a">1</div>
    <div class="flex-item b">2</div>
    <div class="flex-item c">3</div>
    <div class="flex-item d">4</div>
    <div class="flex-item e">5</div>
  </div>
</body>
</html>
